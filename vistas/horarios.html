    <!-- Agregar Nuevo horario -->

    <div class="card border-secondary mb-3" style="margin: 10px;">
        <div class="card-header">
            <legend style="text-align: center;">Agregar Tipo de turno</legend>
        </div>
        <div class="card-body">
            <div style="display: flex; flex-direction: column; justify-content: center">
                <form method="post" id="formulario" style="margin-bottom: 30px;" autocomplete="off">

                    <input type="text" id="horarioId"hidden>
                    
                    <div class="mb-3" style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center;">
                        <div class="mb-3" style="flex: 1; margin: 10px; min-width: 250px;">
                            <div class="mb-3">
                                <label class="form-label">Codigo</label>
                                <input id="codigo" type="input" class="form-control" placeholder="Codigo del Turno" required>
                            </div>
                        </div>
                        
                        <div class="mb-3" style="flex: 1; margin: 10px; min-width: 250px;">
                            <div class="mb-3">
                                <label class="form-label">Hora Inicio</label>
                                <input id="horaInicio" type="time" class="form-control hora"  required>
                            </div>
                        </div>
    
                        <div class="mb-3" style="flex: 1; margin: 10px; min-width: 250px;">
                            <div class="mb-3">
                                <label class="form-label">Hora Fin</label>
                                <input id="horaFin" type="time" class="form-control hora" twelveHour="true" required>
                            </div>
                        </div>
                        
                    </div>

                    <div style="width: 100%; text-align: center; margin-top: 20px;">
                        <button id='botonFrm' type="submit" class="btn btn-primary" style="margin: auto;">Registrar</button>
                        <button id='btnFrm' type="button" class="btn btn-primary ocultar" style="margin: auto;">Cancelar</button>
                    </div>

                    
                </form>
            </div>
        </div>
    </div>



    <!-- Tabla Turnos-->

    <div class="card border-secondary mb-3" style="margin: 10px;">
        <div class="card-header">
            <legend style="text-align: center;">Lista Tipos de Turnos</legend>
        </div>
        <div class="card-body">

            <div style="margin: 10px;">
                <table class="table">
                    <thead class="bg-dark" style="color: rgb(238, 238, 238);">
                        <tr>
                            <th>N.</th>
                            <th>Codigo</th>
                            <th>Hora Inicio</th>
                            <th>Hora Fin</th>
                            <th>
                                <div class="mb-3" style="width: 100%; height: 8px; text-align: end; padding-right: 10px;">
                                    Accion
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="datosTabla">
                        
                        
                    </tbody>
                </table>
            </div>

        </div>
    </div>
