<!-- Formulario para insertar y modificar puestos -->
<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title tituloFP" id="exampleModalLabel">Puesto</h5>
                    <button id="cerrarFP" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <!-- Cuerpo del modal -->
                <div class="modal-body">

                    <div style="display: flex; flex-direction: column; justify-content: center">
                        <form id="insertarPuesto" action="#" style="margin-bottom: 30px;" autocomplete="off">
                            
                            <input type="text" id="puestoId" hidden>

                            <div class="mb-3" style="flex: 1; margin: 10px; min-width: 120px;">
                                <div class="mb-3">
                                    <label class="form-label">Codigo</label>
                                    <input id="codigo" type="input" class="form-control" placeholder="Codigo del puesto" required>
                                </div>
                            </div>

                            <div class="mb-3" style="flex: 1; margin: 10px; min-width: 120px;">
                                <div class="mb-3">
                                    <label class="form-label">Descripcion</label>
                                    <input id="descripcion" type="input" class="form-control" placeholder="Agrega una descripcion" required>
                                </div>
                            </div>

                            <div style="width: 100%; text-align: center; margin-top: 20px;">
                                <button type="submit" class="btn btn-primary" style="margin: auto;">Echo</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>





<!-- Formulario para insertar y modificar los horarios -->
<body>
    <div class="modal fade" id="exampleModa2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title tituloFH" id="exampleModalLabel">Horario</h5>
                    <button id="cerrarFH" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <!-- Cuerpo del modal -->
                <div class="modal-body">

                    <div style="display: flex; flex-direction: column; justify-content: center">
                        <form id="insertarHorario" action="#" style="margin-bottom: 30px;" autocomplete="off">
                            
                            <input type="text" id="horarioId" hidden>
                            <input type="text" id="puestosId" hidden>

                            <div class="mb-3" style="flex: 1; margin: 10px; min-width: 120px;">
                                <label class="form-label">Tipo de turno</label>
                                <select id="tipoTurno" class="form-select">
                                    <option value="1">COD 1 -- 06:00 a 14:00</option>
                                </select>
                            </div>

                            <div class="mb-3" style="flex: 1; margin: 10px; min-width: 120px;">
                                <div class="mb-3">
                                    <label class="form-label">Observacion</label>
                                    <div class="mb-3">
                                        <label for="" class="form-label"></label>
                                        <textarea class="form-control" name="" id="observacion" rows="3" placeholder="Observacion"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div style="width: 100%; text-align: center; margin-top: 20px;">
                                <button type="submit" class="btn btn-primary" style="margin: auto;">Echo</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>







    <!-- Vista para agregar puestos y mdificar los hoaraios -->

    <div class="card border-secondary mb-3" style="margin: 10px;">
        <div class="card-header">
            <legend style="text-align: center;">Gestion de puestos y horarios</legend>
        </div>
        <div class="card-body">

            <!-- Boton agregar puesto de trabjo -->
            <div style="width: 100%; text-align: left; margin-left: 40px;">
                <button type="button" id="insertarPuestoBoton" class="btn btn-primary" style="margin: auto;" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Agregar Puesto</button>
            </div>
            <!-- Lista de puesto con sus respectivos horarios -->
            <div class="card border-secondary mb-3" style="margin: 10px;">
                <div class="card-body">
                    <!-- Barra de busqueda de puestos -->
                    <form class="d-flex" autocomplete="off" style="margin: 10px;">
                        <input id="buscarPuesto" class="form-control me-2" type="search" placeholder="Buscar"
                            aria-label="Search" style="background-color:rgb(249, 252, 255)">
                        <button class="btn btn-outline-success" type="button">Buscar</button>
                    </form>


                    <!-- Lista de puesto con sus respectivos horarios -->
                    <div id="listaPuestos">
                        <!-- Contenido -->
                    </div>


                </div>
