<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <title>Turnos app</title>
</head>

<body>
  <!-- Nav -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TURNOS APP</a>
    </div>
  </nav>
  <!-- Formulario -->
  <div
    style="padding-top: 100px ; display: flex; flex-direction: column; justify-content: center; align-items: center; ">

    <legend style="text-align: center;">Inicio de sesion</legend>

    <form method="POST" action="" style="margin-bottom: 30px; ">
      <div style="display: flex; justify-content: center; flex-direction: column;  ">
        <div style="display: flex; flex-wrap: wrap; justify-content: center;">
          <div style="margin: 0px 20px; max-width: 400px; min-width: 200px;">
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input type="text" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" placeholder="Contraseña" required>
            </div>
          </div>
        </div>
        <a href="turnos.html" class="btn btn-primary" style="margin: auto;">Ingresar</a>
        <!-- <button type="submit" class="btn btn-primary" style="margin: auto;">Ingresar</button> -->
      </div>
    </form>
  </div>


  <!-- Script JavaScript -->
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
