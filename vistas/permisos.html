<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap/css/botonFlotante.css" rel="stylesheet">


    <title>Turnos app</title>
</head>


<!-- Modal para actualizar los permisos -->

<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar permiso</h5>
                    <button id="cerrar" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <!-- Cuerpo del modal -->
                <div class="modal-body">

                    <div style="display: flex; flex-direction: column; justify-content: center">

                        <div class="mb-3">
                            <h1 id="Anombre"></h1>
                        </div>


                        <form id="actualizarP" action="#" style="margin-bottom: 30px;">
                            <input type="text" id="AusuarioId" hidden>
                            <input type="text" id="ApermisoId" hidden>

                            <div class="mb-3" style="flex: 1; margin: 10px; min-width: 120px;">
                                <label class="form-label">Tipo de permiso</label>
                                <select id="AtipoPermiso" class="form-select">
                                    <option value="1">Dia libre</option>
                                </select>
                            </div>


                            <div class="mb-3" style="flex: 1; margin: 10px; min-width: 120px;">
                                <div class="mb-3">
                                    <label class="form-label">Fecha Inicio</label>
                                    <input id="AfechaInicio" type="date" class="form-control"
                                        placeholder="Fecha de inicio" required>
                                </div>
                            </div>

                            <div class="mb-3" style="flex: 1; margin: 10px; min-width: 120px;">
                                <div class="mb-3">
                                    <div class="mb-3">
                                        <label class="form-label">Fecha Fin</label>
                                        <input id="AfechaFin" type="date" class="form-control" placeholder="Fecha fin"
                                            required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3" style="flex: 1; margin: 10px; min-width: 120px;">
                                <div class="mb-3">
                                    <label class="form-label">Remunerado</label>
                                    <select id="Aremunerado" class="form-select">
                                        <option value="SI">SI</option>
                                        <option value="NO">NO</option>
                                    </select>
                                </div>
                            </div>



                            <div style="width: 100%; text-align: center; margin-top: 20px;">
                                <button type="submit" class="btn btn-primary" style="margin: auto;">Echo</button>
                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>





    <!-- Nav -->
    <nav id="cabecera" class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TURNOS APP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="registroUsuarios.html">Registrar Usuario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="turnos.html">Turnos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="permisos.html">Permisos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="puestos_horarios.html">Puestos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="horarios.html">Horarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reportes.html">Reportes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>





    <!-- formulario de asiganacion -->
    <!-- Agregar permisos-->
    <div class="card border-secondary mb-3" style="margin: 10px;">
        <div class="card-header">
            <legend style="text-align: center;">Asignar permisos</legend>
        </div>
        <div class="card-body">
            <div style="display: flex; flex-direction: column; justify-content: center">

                
                <!-- formulario -->
                <form id="formulario" action="#" style="margin-bottom: 30px;">
                    <div class="mb-3" style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center;">
                        <div class="mb-3" style="flex: 1; margin: 10px; min-width: 120px;">
                            <!-- formulario para consultar lista de nombres -->
                            <input id="buscarU" class="form-control me-2" type="search" placeholder="Buscar usuario"
                                aria-label="Search" style="background-color:rgb(249, 252, 255)">
                        </div>
    
                        <div class="mb-3" style="flex: 1; margin: 10px; min-width: 120px;">
                            <select id="usuario" class="form-select seleccionaUsuario">
    
                            </select>
                        </div>
                    </div>
                    <div class="mb-3"
                        style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center;">
                        <div class="mb-3" style="flex: 1; margin: 10px; min-width: 120px;">
                            <label class="form-label">Tipo de permiso</label>
                            <select id="tipoPermiso" class="form-select">
                                <option value="1">Dia libre</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3"
                        style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center;">
                        <div class="mb-3" style="flex: 1; margin: 10px; min-width: 120px;">
                            <div class="mb-3">
                                <label class="form-label">Fecha Inicio</label>
                                <input id="fechaInicio" type="date" class="form-control" placeholder="Fecha de inicio"
                                    required>
                            </div>
                        </div>

                        <div class="mb-3" style="flex: 1; margin: 10px; min-width: 120px;">
                            <div class="mb-3">
                                <div class="mb-3">
                                    <label class="form-label">Fecha Fin</label>
                                    <input id="fechaFin" type="date" class="form-control" placeholder="Fecha fin"
                                        required>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3" style="flex: 1; margin: 10px; min-width: 120px;">
                            <div class="mb-3">
                                <label class="form-label">Remunerado</label>
                                <select id="remunerado" class="form-select">
                                    <option value="SI">SI</option>
                                    <option value="NO">NO</option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <div style="width: 100%; text-align: center; margin-top: 20px;">
                        <button type="submit" class="btn btn-primary" style="margin: auto;">Asignar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    


    <!-- Barra de busqueda-->
    <div class="card border-secondary mb-3" style="margin: 10px;">
        <div class="card-header">
            <legend style="text-align: center;">Lista de Permisos</legend>
        </div>
        <div class="card-body text-secondary">
            <form class="d-flex" autocomplete="off">
                <input id="buscarP" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search"
                    style="background-color:rgb(249, 252, 255)">
                <button class="btn btn-outline-success" type="button">Buscar</button>
            </form>
        </div>
    </div>


    <!-- Tabla Permisos-->
    <div style="margin: 10px;">
        <table class="table">
            <thead class="bg-dark" style="color: rgb(238, 238, 238);">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Telefono</th>
                    <th>Tipo permiso</th>
                    <th>Fecha inicio</th>
                    <th>Fecha fin</th>
                    <th>Remunerado</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody id="tablaPermisos">

            </tbody>
        </table>
    </div>


    <!-- Boton subir -->
    <a href="#cabecera" class="btn-flotante"><img src="./img/flecha_arriba.png" style="height: 20px;"></a>



    
    <!-- LIBRERIAS -->

    <!-- Script jquery -->
    <script src="../ajax/lib/jquery-3.6.0.min.js"></script>

    <!-- Alertas Sweet Alert -->
    <script src="../ajax/lib/sweetalert.js"></script>

    <!-- Bootstrap -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- App -->
    <script src="../ajax/permisos.js"></script>

</body>

</html>
