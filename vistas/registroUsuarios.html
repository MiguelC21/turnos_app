<body>
  <!-- Modal Actualizar -->

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Actualizar datos de usuario</h5>
          <button id="cerrar" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="frmActualizar" method="POST" style="margin: 30px;" autocomplete="off">
            <div style="display: flex; flex-direction: column; justify-content: center">

              <div class="mb-3" style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center;">


                <input id="Aid" type="text" class="form-control" hidden required>

                <div class="mb-3" style="flex: 1; margin: 10px;">
                  <label class="form-label">Tipo de documento</label>
                  <select id="AtipoDocumento" class="form-select">
                    <option value="1" selected>Cedula</option>
                    <option value="2">Cedula extrangera</option>
                    <option value="3">Pasaporte</option>
                  </select>
                </div>
                <div class="mb-3" style="flex: 1; margin: 10px;">
                  <label class="form-label">Numero de documento</label>
                  <input id="AnDocumento" type="text" class="form-control" placeholder="Numero de documento" required>
                </div>
              </div>

              <div class="mb-3" style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center;">
                <div class="mb-3" style="flex: content; margin: 10px;">
                  <label class="form-label">Nombre</label>
                  <input id="Anombre" type="text" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="mb-3" style="flex: content; margin: 10px;">
                  <label class="form-label">Apellido</label>
                  <input id="Aapellido" type="text" class="form-control" placeholder="Apellido" required>
                </div>
              </div>

              <div class="mb-3" style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center;">
                <div class="mb-3" style="flex: content; margin: 10px;">
                  <label class="form-label">Teléfono</label>
                  <input id="Atelefono" type="text" class="form-control" placeholder="Teléfono" required>
                </div>
                <div class="mb-3" style="flex: content; margin: 10px;">
                  <label class="form-label">Correo</label>
                  <input id="Acorreo" type="email" class="form-control" placeholder="Correo">
                </div>
                <div class="mb-3" style="flex: content; margin: 10px;">
                  <label class="form-label">Fecha de Nacimiento</label>
                  <input id="AfechaNacimiento" type="date" class="form-control">
                </div>
              </div>

              <div style="display: flex; justify-content: center; flex-direction: column; margin: 10px;">
                <button type="submit" class="btn btn-primary" style="margin: auto;">Actualizar</button>
              </div>
            </div>

          </form>
        </div>


      </div>
    </div>
  </div>

  <!-- Formulario -->
  <div class="card border-secondary mb-3" style="margin: 10px;">
    <div class="card-header">
      <legend style="text-align: center;">Registro de usuarios</legend>
    </div>
    <div class="card-body">
      <form id="formulario" method="POST" style="margin: 30px;" autocomplete="off">

        <div style="display: flex; flex-direction: column; justify-content: center">

          <div class="mb-3" style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center;">
            <div class="mb-3" style="flex: 1; margin: 10px; min-width: 120px;">
              <label class="form-label">Tipo de documento</label>
              <select id="tipoDocumento" class="form-select">
                <option value="1" selected>Cedula</option>
                <option value="2">Cedula extrangera</option>
                <option value="3">Pasaporte</option>
              </select>
            </div>
            <div class="mb-3" style="flex: 1; margin: 10px; min-width: 120px;">
              <label class="form-label">Numero de documento</label>
              <input id="nDocumento" type="text" class="form-control" placeholder="Numero de documento" required>
            </div>
          </div>

          <div class="mb-3" style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center;">
            <div class="mb-3" style="flex: content; margin: 10px; min-width: 120px;">
              <label class="form-label">Nombre</label>
              <input id="nombre" type="text" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="mb-3" style="flex: content; margin: 10px; min-width: 120px;">
              <label class="form-label">Apellido</label>
              <input id="apellido" type="text" class="form-control" placeholder="Apellido" required>
            </div>
          </div>

          <div class="mb-3" style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center;">
            <div class="mb-3" style="flex: content; margin: 10px; min-width: 120px;">
              <label class="form-label">Teléfono</label>
              <input id="telefono" type="text" class="form-control" placeholder="Teléfono" required>
            </div>
            <div class="mb-3" style="flex: content; margin: 10px; min-width: 120px;">
              <label class="form-label">Correo</label>
              <input id="correo" type="email" class="form-control" placeholder="Correo">
            </div>
            <div class="mb-3" style="flex: content; margin: 10px; min-width: 120px;">
              <label class="form-label">Fecha de Nacimiento</label>
              <input id="fechaNacimiento" type="date" class="form-control">
            </div>
          </div>

          <div style="display: flex; justify-content: center; flex-direction: column; margin: 10px;">
            <button type="submit" class="btn btn-primary" style="margin: auto;">Registrar</button>
          </div>

        </div>
      </form>
    </div>
  </div>




  <!-- Lista de usuarios-->

  

  <!-- Barra de busqueda-->

  <div class="card border-secondary mb-3" style="margin: 10px;">
    <div class="card-header">
      <legend style="text-align: center;">Lista de usuarios</legend>
    </div>
    <div class="card-body text-secondary">
      <form class="d-flex" autocomplete="off">
        <input id="buscar" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search"
          style="background-color:rgb(249, 252, 255)">
        <button class="btn btn-outline-success" type="button">Buscar</button>
      </form>
    </div>
  </div>



  <!-- Tabla Usuarios Registrados-->
  <div style="margin: 10px;">
    <table class="table">
      <thead class="bg-dark" style="color: rgb(238, 238, 238);">
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Tipo Documento</th>
          <th>N° Documento</th>
          <th>Correo</th>
          <th>Telefono</th>
          <th>Fecha de nacimiento</th>
          <th>Fecha de registro</th>
          <th style="width: 120px;">Estado</th>
          <th>Editar</th>
        </tr>
      </thead>
      <tbody id="registros">
        <!-- Columnas -->
      </tbody>
    </table>
  </div>

  <a href="#cabecera" class="btn-flotante"><img src="./img/flecha_arriba.png" style="height: 20px;"></a>
